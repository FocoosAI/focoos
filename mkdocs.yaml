site_name: Focoos AI SDK

site_url: https://focoosai.github.io/focoos/
repo_url: https://github.com/FocoosAI/focoos
edit_uri: edit/main/docs

theme:
  name: material
  palette:
    - scheme: slate
  logo: assets/logo.svg
  favicon: assets/favicon.svg
  icon:
    repo: fontawesome/brands/github
  features:
    - content.code.copy
    - navigation.tabs
    - navigation.tabs.sticky

extra_css:
  - assets/stylesheets/custom.css
  - https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=DM+Mono&display=swap # Load Google Fonts (DM Sans Regular, Medium, and DM Mono)

plugins:
  - search
  - mkdocstrings:
      enable_inventory: true
      handlers:
        python:
          options:
            docstring_style: google
  - include-markdown

nav:
  - Focoos AI:
      - Welcome: index.md
      - Installation: setup.md
      - QuickStart: concepts.md

  - Training: training.md

  - Inference: inference.md

  - Models:
      - Overview: models/models.md
      - BisenetFormer: models/bisenet.md
      - FAI_CLS: models/fai_cls.md
      - FAI_DETR: models/fai_detr.md
      - FAI_MF: models/fai_mf.md

  - Contribute: development/contributing.md

  - API Reference:
      - model_manager: api/model_manager.md
      - base_model: api/base_model.md
      - focoos_model: api/focoos_model.md
      - model_registry: api/model_registry.md
      - infer_model: api/infer_model.md
      - runtimes: api/runtimes.md
      - processor: api/processor.md
      - ports: api/ports.md
      - config: api/config.md
      - hub: api/hub.md

markdown_extensions:
  - pymdownx.highlight:
      linenums: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.snippets:
      restrict_base_path: false
  - admonition
  - tables
  - toc:
      permalink: "#"
  - attr_list
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra:
  version:
    provider: mike
  analytics:
    provider: google
    property: G-RP4PM5PGLN
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/FocoosAI/focoos
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/focoosai

copyright: Copyright &copy; 2024 FocoosAI

watch:
  - focoos
