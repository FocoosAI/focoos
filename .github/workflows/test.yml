name: Run Focoos tests
on:
  pull_request:
  workflow_dispatch:
env:
  UV_SYSTEM_PYTHON: 1
jobs:
  code-tests:
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read
      issues: write
      pull-requests: write
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        python-version: ["3.10", "3.11","3.12"]
    runs-on: ${{ matrix.os }}
    outputs:
      models-matrix: ${{ steps.set-models-matrix.outputs.matrix }}
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version:  ${{ matrix.python-version }}
      - name: ðŸ Setup uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version:  ${{ matrix.python-version }}
      - name: ðŸ“¦ Install dev dependencies
        run: uv pip install .[cpu,dev]
      - name: ðŸ§ª Run test
        run: make test
      - name: ðŸ“Š Generate test coverage report
        if: ${{ github.ref_name != 'main' }}
        uses: MishaKav/pytest-coverage-comment@main
        with:
          pytest-xml-coverage-path: ./tests/coverage.xml
          junitxml-path: ./tests/junit.xml
          report-only-changed-files: true

      - name: ðŸ“‹ Generate model list
        id: set-models-matrix
        run: |
          MODELS=$(find ./focoos/model_registry -maxdepth 1 -type f -name "*.json" | xargs -n1 basename | sed 's/\.json$//' | jq -R -s 'split("\n") | map(select(length > 0)) | {model: .}' -c)
          echo "matrix=$MODELS" >> $GITHUB_OUTPUT
          echo "Generated matrix: $MODELS"  # Debug
